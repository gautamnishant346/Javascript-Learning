<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            height: 50px;
            width: 150px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 500;
            color: white;
            padding: 5px;
            margin-right: 40px;
            cursor: pointer;
        }
        h1{
            font-size: 40px;
            padding-left: 40px;
            padding-bottom: 20px;
        }
        .one{
            
            margin-top: 20px;
            font-size: 30px;
        }
        #no{
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h1>Do you love me</h1>
        <button id="yes" style="background-color: blue;">Yes</button>
        <button id="no" style="background-color: red;">No</button>

        <!-- <h2></h2> -->
    </div>
</body>
<script src="./first.js"></script>
</html>
