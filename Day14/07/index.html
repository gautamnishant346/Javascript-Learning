<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Astrology Insights</h1>
        <form id="astroForm">
           <label for="name">First Name: </label><br>
           <input type="text" id="name" name="name" required><br><br>

           <label for="surname">Surname: </label><br>
           <input type="text" id="surname" name="surname" required><br><br>

           <label for="day">Date of Birth (Day): </label><br>
           <input type="number" id="day" name="day" min="1" max="31" required><br><br>

           <label for="month">Month: </label><br>
           <input type="number" id="month" name="day" min="1" max="12" required><br><br>

           <label for="year">Year: </label><br>
           <input type="number" id="year" name="year" min="1900" max="2025" required><br><br>

           <input type="submit" value="Get Insights"><br><br>
        </form>
        <div id="result"></div>
    </div>
</body>

<script src="./first.js"></script>
</html>
